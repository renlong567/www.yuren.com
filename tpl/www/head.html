<!-- head title=$title css="css/style.css,artdialog.css" extjs="jquery.artdialog.js" js="js/global.js" close=false html5=true -->
<script type="text/javascript">
    if ('' != '') {
        document.getElementById('topKeyWord').value = '';
    }
    document.getElementById("topKeyWord").onkeydown = function (e) {
        e = e || window.event;
        if (e.keyCode == 13) {
            gSearch();
        }
    }

    function gSearch() {
        var keyword = document.getElementById('topKeyWord').value;
        if (keyword == '' || keyword == "{lang请输入搜索关键字}") {
            alert("{lang请输入搜索关键字}");
        }
        else {
            window.location = "{url ctrl=search/}&keywords=" + encodeURI(keyword);
        }
    }

    function change_lang(val)
    {
        url = "{url ctrl=index/}&_langid=" + val;
        $.phpok.go(url);
    }
</script>
