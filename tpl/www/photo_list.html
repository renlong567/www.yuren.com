<!-- php:$title= $cate_rs ? $cate_rs.title.' - '.$page_rs.title : $page_rs.title -->
<!-- include tpl=head title=$title menutitle=$page_rs.title -->
<!-- if $page_rs.banner -->
<div class="page_banner"><img src="{$page_rs.banner.filename}" width="980" alt="{$title}" /></div>
<!-- /if -->

<div class="wrap mb10">
	<div class="page_left">
		<!-- include tpl=block_catelist -->
		<!-- include tpl=block_contactus -->
	</div>
	<div class="page_right">
		<div class="page_right_title">
			<span class="breadcrumbs">
				您现在的位置：
				<a href="{$sys.url}" title="{$config.title}">首页</a>
				<span class="arrow">&nbsp;</span> <a href="{$page_rs.url}" title="{$page_rs.title}">{$page_rs.title}</a>
				<!-- if $cate_rs.id != $page_rs.cate -->
				<span class="arrow">&nbsp;</span> <a href="{$cate_rs.url}" title="{$cate_rs.title}">{$cate_rs.title}</a>
				<!-- /if -->
			</span>
			{$cate_rs ? $cate_rs.title : $page_rs.title}
		</div>
		<ul class="photolist">
			<!-- loop from=$rslist key=$key value=$value -->
			<li>
				<a href="{$value.url}" title="{$value.title}"><img src="{$value.thumb.gd.thumb}" alt="{$value.thumb.title}" class="img" /></a>
				<p><a href="{$value.url}" title="{$value.title}">{func phpok_cut $value.title 12 …}</a></p>
			</li>
			<!-- /loop -->
		</ul>
		<!-- include tpl=block_pagelist -->
	</div>
	<div class="cl"></div>
</div>
<!-- include tpl=foot -->
