<!-- if $page_rs.banner -->
<div class="page_banner"><img src="{$page_rs.banner.filename}" width="980" alt="{$title}" /></div>
<!-- /if -->

<div class="wrap mb10">
    <div class="page_left">
        <!-- include tpl=block_catelist -->
        <!-- include tpl=block_contactus -->
    </div>
    <div class="page_right">
        <div class="page_right_title">
            <span class="breadcrumbs">
                您现在的位置：
                <a href="{$sys.url}" title="{$config.title}">首页</a>
                <span class="arrow">&nbsp;</span> <a href="{$page_rs.url}" title="{$page_rs.title}">{$page_rs.title}</a>
                <!-- if $cate_rs.id != $page_rs.cate -->
                <span class="arrow">&nbsp;</span> <a href="{$cate_rs.url}" title="{$cate_rs.title}">{$cate_rs.title}</a>
                <!-- /if -->
            </span>
            {$cate_rs ? $cate_rs.title : $page_rs.title}
        </div>
        <div class="new_left">
            <div class="news_banner">
                <div class="hd">
                    <!-- php:$list = phpok('xxxw') -->
                    <ul class="pro_ul">
                        <!-- loop from=$list.rslist key=$key value=$value -->
                        <li>
                            <div>
                                <a href="{$value.link}" target="{$value.target}" title="{$value.title}"><img src="{$value.pic.filename}" width="343" height="230" alt="{$value.title}" /></a>
                            </div>
                            <div class="title">
                                <a target="{$value.target}" href="{$value.link}" title="{$value.title}">{$value.title}</a>
                            </div>
                        </li>
                        <!-- /loop -->
                    </ul>
                </div>
                <div class="bd">
                    <ul class="page_ul">
                        <!-- loop from=$list.rslist key=$key value=$value -->
                        <li><a href="{$value.link}" target="{$value.target}" title="{$value.title}"><img src="{$value.pic.filename}" width="81" height="56" alt="{$value.title}" /></a></li>
                        <!-- /loop -->
                    </ul>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $(".news_banner").slide({
                    'titCell': '.page_ul li',
                    'mainCell': '.pro_ul',
                    'autoPlay': true
                });
            });
        </script>
        <div class="news">
            <ul class="topicList">
                <!-- php:$list = phpok('news') -->
                <!-- loop from=$list.rslist key=$key value=$value -->
                {if $key == 0}
                <li class="t">
                    <div class="con">
                        <div class="title"><a href="{$value.url}" title="{$value.title}">{$value.title}</a></div>
                        <div class="intro"><a href="{$value.url}" title="{$value.title}">{$value.content}</a></div>
                    </div>
                    {else}
                <li class="n">
                    <div class="title">
                        <span class="date">{func date Y-m-d $value.dateline}</span>
                        <a href="{$value.url}" title="{$value.title}">{$value.title}</a>
                    </div>
                    {/if}
                </li>
                <!-- /loop -->
            </ul>
        </div>
    </div>
    <div class="cl"></div>
</div>
