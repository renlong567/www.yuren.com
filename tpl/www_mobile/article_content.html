<!-- include tpl=head title=$rs.title menutitle=$page_rs.title -->
<div role="main" class="ui-content">
	<div class="ui-body ui-body-a ui-corner-all">
		<h3>{$rs.title}</h3>
		<div class="content">{$rs.content}</div>
		<!-- if $rs.content_pagelist -->
		<div style="margin-top:5px;">
			<div data-role="controlgroup" data-type="horizontal" data-mini="true">
				<!-- loop from=$rs.content_pagelist key=$key value=$value -->
				<a href="{func pageurl $rs.url $value}" class="ui-btn ui-corner-all{if $pageid == $value} ui-btn-active{/if}">{$value}</a>
				<!-- /loop -->
			</div>
		</div>
		<!-- /if -->
	</div>
</div>
<!-- php:$prev = phpok_prev($rs) -->
<!-- php:$next = phpok_next($rs) -->
<!-- if $prev || $next -->
<div class="main">
	<ul data-role="listview">
		<!-- if $prev -->
		<li data-icon="arrow-l"><a href="{$prev.url}">上一主题：{$prev.title}</a></li>
		<!-- /if -->
		<!-- if $next -->
		<li data-icon="arrow-r"><a href="{$next.url}">下一主题：{$next.title}</a></li>
		<!-- /if -->
	</ul>
</div>
<!-- /if -->

<div data-role="footer" data-position="fixed" role="contentinfo" class="ui-footer ui-footer-fixed slideup ui-bar-inherit">
<div data-role="navbar" class="ui-navbar" role="navigation">
	<ul>
		<!-- catelist pid=$page_rs.id -->
		<!-- loop from=$list.sublist key=$key value=$value -->
		<li><a href="{$value.url}"{if $cate_rs.id == $value.id} class="ui-btn-active"{/if}>{$value.title}</a></li>
		<!-- /loop -->
	</ul>
</div>
</div>
<!-- include tpl=foot -->
