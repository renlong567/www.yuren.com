<div class="main">
	<div class="banner" id="home_banner">
		<!-- php:$list = phpok('picplayer') -->
		<ul class="pro_ul">
			<!-- loop from=$list.rslist key=$key value=$value -->
			<li><a href="{$value.url}" target="{$value.target}" title="{$value.title}"><img src="{#images#}/blank.gif" alt="{$value.title}" _src="{$value.pic.gd.mobile}" height="180px" /></a></li>
			<!-- /loop -->
		</ul>
		<ul class="page_ul">
			<!-- loop from=$list key=$key value=$value -->
			<li></li>
			<!-- /loop -->
		</ul>
	</div>
	<script type="text/javascript">
	$(document).ready(function(){
		TouchSlide({ 
			slideCell:"#home_banner",
			titCell:".page_ul li",
			mainCell:".pro_ul", 
			effect:"leftLoop",
			autoPlay:true,
			switchLoad:"_src"
		});
	});
	</script>
	<!-- if $page_rs -->
	<div class="ui-body ui-body-a ui-corner-all"{if $page_rs.link && $page_rs.url} onclick="$.phpok.go('{$page_rs.url}')"{/if} style="margin-bottom:5px;">
		<h3>{$page_rs.subtitle}</h3>
		<div class="content"><img src="{$page_rs.pic}" width="129" height="133" style="float:left;margin:5px 5px 0 0;" />{$page_rs.note ? phpok_cut($page_rs.note,300,'…') : ''}</div>
	</div>
	<!-- /if -->
	<ul data-role="listview" data-inset="true" data-divider-theme="a">
		<!-- php:$list = phpok('bbs_mobile') -->
		<li data-role="list-divider"><a href="{$list.project.url}" title="{$list.project.title}">{$list.project.title}</a></li>
		<!-- loop from=$list.rslist key=$key value=$value -->
		<li><a href="{$value.url}">{$value.title}</a></li>
		<!-- /loop -->
	</ul>
</div>
